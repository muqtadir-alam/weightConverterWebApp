<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="weight.css">
    <title>this is weight converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6   mx-outo  ">
                <h1 class="display-4 text-center mb-5" style="color: green;font-weight: bold;">
                    weight converter
                </h1>
                <form>
                    <div class="form-group    mb-2" >
                        <input  id="input" type="number" class="form-control form-control-lg" placeholder="ENTER POUND VALUE....."  >
                    </div>
                </form>
                <div id="output">
                    <div class="card p-2  mb-2    bg-danger">
                        <div class="card-block   mb-2">
                            <h4>grams</h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>
                    <div class="card p-2   mb-2   bg-success ">
                        <div class="card-block   mb-2">
                            <h4>kilogram</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-block p-2  mb-2 bg-primary ">
                            <div class="card-block  mb-2 ">
                                <h4>ounces</h4>
                                <div id="ounoutput"> </div>
                            </div>
                        </div>


                    </div>
                </div>
                <script src="weight.js"></script>

</body>

</html>
